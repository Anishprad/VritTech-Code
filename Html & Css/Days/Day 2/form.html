<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
   <form action="">
    <div>
    <label for="">Enter your Name</label>
    <input type="text" placeholder="Enter your name" value="">
</div>
<div>
    <label for="">Enter your Email</label>
    <input type="email" placeholder="Enter your email" value="">
    </div>
<div>
    <label for="">Enter your Password</label>
    <input type="Password" placeholder="Enter your Password" value="">
    </div>
    
    <div>
        <h3>Select Your Gender</h3>
        <div>
            <label for="">Male</label>
            <input type="radio" id="gender" name="genderselection">
        </div>
        <div>
            <label for="Female">Female</label>
            <input type="radio" id="female" name="genderselection">
        </div>
        <div>
            <label for="Other">Other</label>
            <input type="radio" id="other" name="genderselection">
        </div>
    </div>
    <div>
        <h5>Select the game you want to play</h5>
        <div>
            <input type="checkbox" id="cric">
            <label for="cric">Cricket</label>
        </div>
        <div>
            <input type="checkbox" id="foot">
            <label for="foot">football</label>
        </div>
        <div>
            <input type="checkbox" id="basket">
            <label for="basket">Basketball</label>
        </div>
        <div>
            <input type="checkbox" id="badmin">
           <label for="badmin">Badminton</label>
        </div>
    </div>
    <div>
        <label for="">Date of Birth</label>
        <input type="date">
    </div>
    <div>
        <label for="">Select your Country</label>
        <select>
            <option value="0" selected disabled>Select your Country</option>
            <option value="1">Nepal</option>
            <option value="2">India</option>
            <option value="3">Pakistan</option>
            <option value="4">Bhutan</option>
            <option value="5">Srilanka</option>
            <option value="6">Usa</option>
            <option value="7">Australia</option>
        </select>
    </div>
    <div>
        <label for="">Enter your Photo</label>
        <input type="file">
    </div>

    <button type="submit">Submit Now</button>

    <main>
        <section></section>
    </main>
   



</form> 
</body>
</html>
