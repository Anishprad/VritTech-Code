<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay with Text</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .image-container:hover .overlay {
            opacity: 1; /* Visible on hover */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://www.arabnews.com/sites/default/files/thesix/2020/05/01/2086166-1246090513.jpg" alt="Image">
    <div class="overlay">
        <h1>This is a Heading</h1>
        <p>Some descriptive text about the image overlay.</p>
    </div>
</div>

</body>
</html>
