<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <audio id="myaudio" controls src="./assets/Room.mp3">audio</audio>
    <button id="playbutton">Play Sound</button>
    <button id="pausebutton">Pause Sound</button>

    <script>
      let sound = document.getElementById("myaudio");
      let playController = document.getElementById("playbutton");
      let pauseController = document.getElementById("pausebutton");
      playController.addEventListener("click", function () {
        sound.play();
      });
      pauseController.addEventListener("click", function () {
        sound.pause();
      });
    </script>
  </body>
</html>
